<!DOCTYPE html PUBLIC><html><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodash Assignment</title>
    <link rel="stylesheet" href="lodash.css"></head><body>

    <h1>Student Data Analysis with Lodash</h1>
    
    <div>
        Run Basic Analysis
        Run Intermediate Analysis
        Run Advanced Analysis
    </div>

    
    <div>
        <h3>Basic Analysis
            <button onclick = "basic()">Run</button>
        </h3>
        <h4 id = "subjects">Unique Subjects:</h4>
        <h4 id = "SPY">Students Per Year:</h4>
    </div>

    
    <div>
        <h3>Intermediate Analysis
            <button onclick = "intermediate()">Run</button>
        </h3>
        <h4 id = "GPA">Activity GPAs:</h4>
        <h4 id = "MSS">Math and Science Students:</h4>
    </div>

    
    <div>
        <h3>Advanced Analysis
            <button onclick = "advanced()">Run</button>
        </h3>
        <h4 id = "summary">Year Summary:</h4>
        <h4 id = "WRS">GPA Above 3.5:</h4>
    </div>
    <script src= "https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src= "lodash.js"></script>
</body></html>
